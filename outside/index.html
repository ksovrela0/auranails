        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

            font-size: 1rem;

            top: 13px;

    <body>
        <section class="h-100 bg-dark" style="height: 100vh!important;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100" style="width: 100%;">
                    <div class="col">
                        <div class="card card-registration my-4">
                            <div class="row g-0">
                                <div class="col-xl-6 d-none d-xl-block" style="display:none">
                                    <img src="aura.jpg"
                                        alt="Sample photo" class="img-fluid"
                                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;display:none;" />
                                </div>
                                <div class="col-xl-12">
                                    <div class="card-body p-md-5 text-black">
                                        <h3 class="mb-5">Aura Nails</h3>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Example1m">სახელი*</label>
                                                    <input type="text" id="firstname" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Example1n">გვარი*</label>
                                                    <input type="text" id="lastname" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Example1m1">ტელეფონის ნომერი*</label>
                                                    <input type="number" maxlength="9" oninput="maxLengthCheck(this)" id="phone" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2" style="margin-top: 30px;">
													<h6 class="mb-0 me-4">სქესი*: </h6>
													<div class="form-check form-check-inline mb-0 me-4">
														<input class="form-check-input" type="radio" name="sex" id="femaleGender"
															value="1" />
														<label class="form-check-label" for="femaleGender">ქალი</label>
													</div>
													<div class="form-check form-check-inline mb-0 me-4">
														<input class="form-check-input" type="radio" name="sex" id="maleGender"
															value="2" />
														<label class="form-check-label" for="maleGender">კაცი</label>
													</div>
												</div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3 mb-4">
												<label class="form-label" for="procedure">აირჩიეთ პროცედურა*</label>
                                                <select class="select" id="procedure">
                                                    <option value="1">---</option>
                                                </select>
                                            </div>
											<div class="col-md-3 mb-4">
                                                <label class="form-label" for="form3Example8">ჩაწერის თარიღი*</label>
                                                <input type="text" id="write_date" class="form-control" />
                                            </div>
                                            <div class="col-md-3 mb-4">
												<label class="form-label" for="personal">აირჩიეთ პერსონალი*</label>
                                                <select class="select" id="personal">

                                                </select>
                                            </div>
                                            
											<div class="col-md-3 mb-4">
												<label class="form-label" for="personal">აირჩიეთ ჩაწერის დრო*</label>
                                                <select class="select" id="proc_time">

                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example9">დამატებითი დეტალები</label>
                                            <input type="textarea" id="comment" class="form-control" />
                                        </div>
                                        <div class="d-flex justify-content-end pt-3">
											<div style="font-size:22px;">პროცედურის ფასი: <b><span id="total" style="color:red">0</span></b> GEL | წინასწარ გადასახდელი 20%: <b><span id="percent" style="color:green">0</span></b> GEL</div>
                                            <button style="position:relative;" class="btn btn-warning btn-lg ms-2" ammount="0" id="payButton">გადახდა </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

</html>
<script>
	let ajax = "https://orders.auranails.ge/api/api.php";
	$(document).on('click', '#payButton', function(){
		
		let params = new Object();
		params.name = $("#firstname").val();
		params.lastname = $("#lastname").val();
		params.phone = $("#phone").val();
		params.sex = $('input[name=sex]:checked').val();


		params.procedure = $("#procedure").val();
		params.write_date = $("#write_date").val();
		params.personal = $("#personal").val();
		params.proc_time = $("#proc_time").val();

		params.comment = $("#comment").val();


		let read_to_save = 0;

		if(params.name == ''){
			$("#firstname").css("border","1px solid red");
			read_to_save++;
		}
		if(params.lastname == ''){
			$("#lastname").css("border","1px solid red");
			read_to_save++;
		}
		if(params.phone == ''){
			$("#phone").css("border","1px solid red");
			read_to_save++;
		}

		if(params.sex == '' || typeof params.sex == 'undefined'){
			alert("აირჩიეთ სქესი");
			read_to_save++;
		}

		if(params.procedure == ''){
			alert("აირჩიეთ პროცედურა");
			read_to_save++;
		}
		if(params.write_date == ''){
			alert("აირჩიეთ ჩაწერის თარიღი");
			read_to_save++;
		}
		if(params.personal == '' || params.personal == null){
			alert("აირჩიეთ პერსონალი");
			read_to_save++;
		}
		if(params.proc_time == '' || params.proc_time == null){
			alert("აირჩიეთ ჩაწერის დრო");
			read_to_save++;
		}
		

		if(read_to_save == 0){
			let ammount = $(this).attr('ammount');
			/* window.open ("payment.php?ammount="+ammount,"mywindow","menubar=1,resizable=1,width=550,height=650"); */
			$(this).prop('disabled', true)
			$(this).html(`<img style="width: 30px;margin:5px;" src="loading.gif">`);
			$.ajax({
				url: 'payment.php',
				type: "POST",
				data: "ammount="+ammount,
				dataType: "json",
				success: function (data) {
					let payID = data.payId;
					let orderID = data.merchantPaymentId;

					window.open (data.links[1].uri,"mywindow","menubar=1,resizable=1,width=550,height=650");

					let timer = setInterval(function(){
						checkPayment(payID,orderID)
					},2000)
				}
			});
		}

	});


	function checkPayment(payID, orderID){
		$.ajax({
				url: 'check_payment.php',
				type: "POST",
				data: "payID="+payID,
				dataType: "json",
				success: function (data) {
					if(data.status == 'Succeeded'){
						window.location.href = "success.html";
					}
					else if(data.status == 'Failed' || data.status == 'Expired'){
                        window.location.href = "failed.php";
                    }
					

				}
			});
	}


    $(document).ready(function(){
    	$("#procedure,#personal,#proc_time").chosen();

		var today = new Date();
		var dd = today.getDate();

		var mm = today.getMonth()+1; 
		var yyyy = today.getFullYear();

		if(mm < 10){
			mm = '0'+mm;
		}

		var op = yyyy+'-'+mm+'-'+dd;
		$("#write_date").val(op)

		$("#write_date").datetimepicker({
			timepicker:false,
			format:'Y-m-d',
			minDate:'-1970/01/01',
			maxDate:'+1970/01/10'
		});

		$.ajax({
			url: ajax,
			type: "POST",
			data: "act=get_procedures",
			dataType: "json",
			success: function (data) {
				$("#procedure").html(data.procedures);
				$("#procedure").trigger("chosen:updated");
			}
		});


    });
	$(document).on('change', '#procedure', function(){
		let proc_id = $(this).val();
		let write_date = $("#write_date").val();

		getAvaliable(proc_id,write_date);
	})

	$(document).on('change', '#personal', function(){
		let personal = $(this).val();
		let proc_id = $("#procedure").val();
		let write_date = $("#write_date").val();

		$.ajax({
			url: ajax,
			type: "POST",
			data: "act=get_times&procedure_id="+proc_id+"&date="+write_date+"&personal="+personal,
			dataType: "json",
			success: function (data) {
				$("#proc_time").html(data.times);
				$("#proc_time").trigger("chosen:updated");
			}
		});
	})

	function maxLengthCheck(object){
		if (object.value.length > object.maxLength)
			object.value = object.value.slice(0, object.maxLength)
	}

	function getAvaliable(proc_id,write_date){
		$.ajax({
			url: ajax,
			type: "POST",
			data: "act=get_personal&procedure_id="+proc_id+"&date="+write_date,
			dataType: "json",
			success: function (data) {
				$("#personal").html(data.personal);
				$("#personal").trigger("chosen:updated");

				$("#total").html(data.total)
				$("#percent").html(data.percent)
				$("#payButton").attr('ammount',data.percent)
				$("#payButton").html(`გადახდა <span style="color:green">`+data.percent+`</span> GEL`);
			}
		});
	}
</script>
